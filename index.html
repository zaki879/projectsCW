      .cw-coin-ico {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: #000;
        font-size: 0.15em;
        line-height: 0;
      }

      .cw-coin-ico svg {
        margin: -0.1em 0 0 0;
      }

      .cw-coin-stars {
        position: absolute;
        top: 50%;
        left: 50%;
        height: 0.37em;
        width: 0.37em;
        transform: translate(-50%, -50%);
        background-image: url(https://cuberto.com/assets/icons/stars.svg);
        background-repeat: no-repeat;
        background-position: center center;
      }

      .cw-coin-circles {
        position: absolute;
        top: 50%;
        left: 50%;
        height: 0.37em;
        width: 0.37em;
        transform: translate(-50%, -50%);
      }

      .cw-coin-circle {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        opacity: 0;
        border: 0.01em #000 solid;
        border-radius: 50%;
        will-change: transform;
      }

      .cw-coin-circle:nth-child(1) {
        animation: cw-coin-circle-scaling 3s 0.6s linear infinite;
      }

      .cw-coin-circle:nth-child(2) {
        animation: cw-coin-circle-scaling 3s 1.2s linear infinite;
      }

      .cw-coin-circle:nth-child(3) {
        animation: cw-coin-circle-scaling 3s 1.8s linear infinite;
      }

      .cw-coin-circle:nth-child(4) {
        animation: cw-coin-circle-scaling 3s 2.4s linear infinite;
      }

      .cw-coin-circle:nth-child(5) {
        animation: cw-coin-circle-scaling 3s 3s linear infinite;
      }

      @keyframes cw-coin-circle-scaling {
        0% {
          opacity: 0;
          transform: scale(0);
        }

        10%,
        70% {
          opacity: 1;
        }

        100% {
          opacity: 0;
          transform: scale(1);
        }
      }

      .cw-coin-video {
        position: absolute;
        top: 50%;
        left: 50%;
        height: 0.37em;
        width: 0.37em;
        transform: translate(-50%, -50%);
      }

      .cw-coin-video video {
        width: 100%;
        height: 100%;
        vertical-align: top;
        object-fit: cover;
      }

      .cw-coin-letter {
        position: absolute;
        opacity: 0;
      }

      .cw-intouch {
        display: none;
      }

      @media (min-width: 1200px) {
        .cw-intouch {
          display: block;
          position: fixed;
          width: min(150px, 15rem);
          height: min(150px, 15rem);
          right: 5rem;
          bottom: 4rem;
          z-index: 80;
        }

        .cw-intouch:hover:before {
          content: "";
          display: block;
          position: absolute;
          top: -140px;
          left: -140px;
          right: -40px;
          bottom: -140px;
        }
      }

      .cw-intouch-outline {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        width: 100%;
        height: 100%;
        color: #888;
        transition: transform 0.4s;
      }

      @media (pointer: fine) {
        .cw-intouch:hover .cw-intouch-outline {
          transform: scale(1.1);
        }
      }

      .cw-intouch-outline svg {
        width: 100%;
        height: 100%;
        zoom: 1.001;
        animation: cw-fx-rotating-360 15s infinite linear;

      .cw-intouch-video {
        position: absolute;
        top: 15%;
        left: 15%;
        right: 15%;
        bottom: 15%;
        overflow: hidden;
        border-radius: 50%;
      }

      .cw-intouch-video video {
        width: 100%;
        height: 100%;
        border-radius: 50%;
        object-fit: cover;
        transition: transform 0.4s;
      }

      .cw-intouch:hover .cw-intouch-video video {
        transform: scale(1.05);

          transform: scale(0.98);
